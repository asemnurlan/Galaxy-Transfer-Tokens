<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Crowdfunding</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Galaxy Crowdfunding</h1>
            <p class="subtitle">Decentralized Project Funding Platform</p>
        </div>

        <div class="card wallet-card">
            <div class="card-header">
                <h3>Wallet Connection</h3>
            </div>
            <div class="status-section">
                <div class="status-item">
                    <span class="label">Status:</span>
                    <span class="status-badge" id="connectionStatus">Disconnected</span>
                </div>
                <div class="status-item">
                    <span class="label">Address:</span>
                    <span class="address-text" id="walletAddress">0x...</span>
                </div>
            </div>
            <button id="connectBtn" class="btn-primary" onclick="connectMetaMask()">Connect MetaMask Wallet</button>
        </div>

        <div class="card balance-card">
            <div class="card-header">
                <h3>Account Balance</h3>
            </div>
            <div class="balance-grid">
                <div class="balance-item">
                    <span class="balance-label">ETH Balance</span>
                    <span class="balance-amount" id="ethBalance">0.00 ETH</span>
                </div>
                <div class="balance-item">
                    <span class="balance-label">GTT Rewards</span>
                    <span class="balance-amount" id="rewardBalance">0.00 GTT</span>
                </div>
            </div>
        </div>

        <div class="card create-card">
            <div class="card-header">
                <h3>Create New Campaign</h3>
            </div>
            <form onsubmit="createCampaign(); return false;">
                <div class="form-group">
                    <label for="title">Project Name</label>
                    <input type="text" id="title" placeholder="Enter project name" required>
                </div>
                <div class="form-group">
                    <label for="goal">Target Amount (ETH)</label>
                    <input type="text" id="goal" placeholder="e.g., 5.0, 0.001, 0.00002" inputmode="decimal" required>
                </div>
                <button type="submit" class="btn-success">Launch Campaign</button>
            </form>
        </div>

        <footer class="footer">
            <p>&copy; 2026 Galaxy Crowdfunding. Built on Ethereum.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
